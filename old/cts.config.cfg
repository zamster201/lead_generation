[sam]
# We rely on the SAM_API_KEY environment variable.
# Set disabled=true to skip SAM pulls entirely.
disabled = false

[shim]
query = cybersecurity
from  = 2025-08-01
to    = 2025-08-26
limit = 100
verbose = true

[files]
# Optional: point to any exports you have
sewp_file   =
nitaac_file =
# Comma-separated lists; provide matching labels in generic_source (optional)
generic_file   =
generic_source =

[export]
db_path    = C:\CTS\Lead_Generation\leads.db
export_dir = C:\CTS\Lead_Generation\exports

[rate]
max_retries = 6
throttle_ms = 1500
